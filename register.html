    <!-- JQUERY & AJAX FOR DISTRICT -->
    <script type="text/javascript">
      $(window).on('load', function(e){
        $("#district").prop('disabled', true);
        $("#sub_district").prop('disabled', true);
        var url = "https://api.digitalteken.id/v2/data/province";
        ajax_select( url, $("#province") );
      })

      $("#province").on("change", function(e) {
        var url = "https://api.digitalteken.id/v2/data/district?province="+this.value;
        ajax_select( url, $("#district") );
        $("#district").prop('disabled', false);
      })

      $("#district").on("change", function(e) {
        var province = $("#province").children("option:selected").val()
        var url = "https://api.digitalteken.id/v2/data/subdistrict?province="+province+"&district="+this.value;
        ajax_select( url, $("#sub_district") );
        $("#sub_district").prop('disabled', false);
      })

      function ajax_select( url, target ){
        target.find('option:gt(0)').remove().end()
        $.ajax({
          type    : "GET",
          url     : url,
          dataType: "json",
          headers : {
            'Access-Control-Allow-Origin' : '*',
            "Accept"                      : "application/json",
            "Content-Type"                : "application/json",
            "apikey"                      : "bf9KZNW3AemcqEH0FhNZgZZdPLpwWCVjlt5VWEprlAGnuGjG"
          },
          success: function (response) {
            data = response.data
            $.each(data, function(val, text) {
              target.append( '<option value="'+val+'">'+text+'</option>' )
            })
            console.log(data)
          },
          error: function(a, b, c) {
            alert(b+": Document "+c)
          }
        });
      }
    </script>
